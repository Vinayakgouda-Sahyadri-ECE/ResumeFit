<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ResumeFit - AI Job Application Assistant</title>
    
    <!-- NEW: Favicon Link -->
    <link rel="icon" type="image/png" href="ResumeFit.png">

    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- PDF.js & jsPDF Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.11.338/pdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

        // Set the worker source for PDF.js
        if (window.pdfjsLib) {
            pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.11.338/pdf.worker.min.js';
        }
    </script>

    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; }
        textarea::-webkit-scrollbar { width: 8px; }
        textarea::-webkit-scrollbar-track { background: #f1f5f9; }
        textarea::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        textarea::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
        .tab-active { background-color: #ffffff; color: #0284c7; border-bottom: 2px solid #0284c7; }
        .tab-inactive { background-color: transparent; color: #475569; border-bottom: 2px solid transparent; }
        .prose h3 { font-size: 1.25rem; font-weight: 700; margin-bottom: 1rem; }
        .prose p { margin-bottom: 1rem; line-height: 1.6; }
        .prose ul { list-style-type: disc; margin-left: 1.5rem; margin-bottom: 1rem; }
        .prose li { margin-bottom: 0.5rem; }
        .prose strong { font-weight: 600; }
        #resume-upload-input, #jd-upload-input { display: none; }
        .accordion-content { max-height: 0; overflow: hidden; transition: max-height 0.3s ease-out; }
    </style>
</head>
<body class="text-slate-800">
    <!-- Main Container -->
    <div class="container mx-auto p-4 md:p-8">
        <!-- Header Section -->
        <header class="text-center mb-8 md:mb-12">
            <img src="ResumeFit.png" alt="ResumeFit Logo" class="mx-auto mb-4 w-24 h-24" onerror="this.style.display='none'">
            <h1 class="text-4xl md:text-5xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-sky-500 to-blue-700">
                ResumeFit
            </h1>
            <p class="text-slate-600 mt-2 max-w-2xl mx-auto">
                Your AI-powered assistant for crafting the perfect job application.
            </p>
        </header>

        <!-- Main Content Area: Inputs and Button -->
        <main id="main-content" class="bg-white p-6 md:p-8 rounded-2xl shadow-xl border border-slate-200">
            <!-- Grid for Resume and Job Description inputs -->
            <div class="grid grid-cols-1 lg:grid-cols-2 gap-6 lg:gap-8">
                <!-- Left Column: Resume Input -->
                <div>
                    <div class="flex justify-between items-center mb-3">
                        <label class="flex items-center text-lg font-semibold text-slate-700">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="mr-2 text-sky-600"><path d="M14.5 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L14.5 2z"></path><polyline points="14 2 14 8 20 8"></polyline><line x1="16" y1="13" x2="8" y2="13"></line><line x1="16" y1="17" x2="8" y2="17"></line><line x1="10" y1="9" x2="8" y2="9"></line></svg>
                            Your Resume
                        </label>
                        <label id="resume-upload-button-label" for="resume-upload-input" class="bg-slate-200 text-slate-700 hover:bg-slate-300 font-semibold py-2 px-4 rounded-lg text-sm flex items-center transition-colors cursor-pointer">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="mr-2"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path><polyline points="17 8 12 3 7 8"></polyline><line x1="12" y1="3" x2="12" y2="15"></line></svg>
                            Upload File
                        </label>
                        <input type="file" id="resume-upload-input" accept=".txt,.pdf">
                    </div>
                    <div class="relative w-full h-96 md:h-[450px]">
                        <textarea id="resume-input" class="w-full h-full p-4 border border-slate-300 rounded-lg focus:ring-2 focus:ring-sky-500 focus:border-sky-500 transition duration-200 bg-slate-50" placeholder="Upload a .txt or .pdf file, or paste your resume text here..."></textarea>
                        <div id="resume-upload-success" class="hidden w-full h-full p-4 border-2 border-dashed border-green-300 rounded-lg bg-green-50 flex flex-col items-center justify-center text-center">
                            <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-green-500 mb-4"><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path><polyline points="22 4 12 14.01 9 11.01"></polyline></svg>
                            <p class="font-semibold text-green-800">File Ready for Analysis</p>
                            <p id="resume-filename" class="text-sm text-green-700 mb-4"></p>
                            <button id="resume-clear-button" class="bg-red-100 text-red-700 hover:bg-red-200 font-semibold py-2 px-4 rounded-lg text-sm flex items-center transition-colors">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="mr-2"><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path></svg>
                                Clear File
                            </button>
                        </div>
                        <div id="resume-upload-error" class="hidden w-full h-full p-4 border-2 border-dashed border-red-300 rounded-lg bg-red-50 flex flex-col items-center justify-center text-center">
                            <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-red-500 mb-4"><circle cx="12" cy="12" r="10"></circle><line x1="15" y1="9" x2="9" y2="15"></line><line x1="9" y1="9" x2="15" y2="15"></line></svg>
                            <p class="font-semibold text-red-800">Upload Failed</p>
                            <p id="resume-error-text" class="text-sm text-red-700 mb-4"></p>
                            <button id="resume-clear-error-button" class="bg-slate-200 text-slate-700 hover:bg-slate-300 font-semibold py-2 px-4 rounded-lg text-sm flex items-center transition-colors">Try Again</button>
                        </div>
                    </div>
                </div>

                <!-- Right Column: Job Description Input -->
                <div>
                    <div class="flex justify-between items-center mb-3">
                        <label class="flex items-center text-lg font-semibold text-slate-700">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="mr-2 text-sky-600"><rect x="2" y="7" width="20" height="14" rx="2" ry="2"></rect><path d="M16 21V5a2 2 0 0 0-2-2h-4a2 2 0 0 0-2 2v16"></path></svg>
                            Job Description
                        </label>
                        <label id="jd-upload-button-label" for="jd-upload-input" class="bg-slate-200 text-slate-700 hover:bg-slate-300 font-semibold py-2 px-4 rounded-lg text-sm flex items-center transition-colors cursor-pointer">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="mr-2"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path><polyline points="17 8 12 3 7 8"></polyline><line x1="12" y1="3" x2="12" y2="15"></line></svg>
                            Upload File
                        </label>
                        <input type="file" id="jd-upload-input" accept=".txt,.pdf">
                    </div>
                    <div class="relative w-full h-96 md:h-[450px]">
                        <textarea id="job-desc-input" class="w-full h-full p-4 border border-slate-300 rounded-lg focus:ring-2 focus:ring-sky-500 focus:border-sky-500 transition duration-200 bg-slate-50" placeholder="Upload a .txt or .pdf file, or paste the job description here..."></textarea>
                        <div id="jd-upload-success" class="hidden w-full h-full p-4 border-2 border-dashed border-green-300 rounded-lg bg-green-50 flex flex-col items-center justify-center text-center">
                           <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-green-500 mb-4"><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path><polyline points="22 4 12 14.01 9 11.01"></polyline></svg>
                            <p class="font-semibold text-green-800">File Ready for Analysis</p>
                            <p id="jd-filename" class="text-sm text-green-700 mb-4"></p>
                            <button id="jd-clear-button" class="bg-red-100 text-red-700 hover:bg-red-200 font-semibold py-2 px-4 rounded-lg text-sm flex items-center transition-colors">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="mr-2"><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path></svg>
                                Clear File
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Action Button -->
            <div class="mt-8 text-center">
                <button
                    id="analyze-button"
                    class="bg-sky-600 text-white font-bold py-3 px-8 rounded-lg hover:bg-sky-700 focus:outline-none focus:ring-4 focus:ring-sky-300 transition-all duration-300 transform hover:scale-105 shadow-lg flex items-center justify-center mx-auto disabled:bg-slate-400 disabled:cursor-not-allowed"
                >
                    <span id="button-text">Analyze & Generate</span>
                    <div id="loading-spinner" class="hidden w-5 h-5 border-2 border-t-transparent border-white rounded-full animate-spin ml-3"></div>
                </button>
            </div>
        </main>

        <!-- General Error Message Area -->
        <div id="general-error-message" class="hidden mt-4 text-center bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-lg relative" role="alert">
            <strong class="font-bold">Error:</strong>
            <span class="block sm:inline" id="general-error-text"></span>
        </div>

        <!-- Results Section - Initially Hidden -->
        <section id="results-section" class="hidden mt-8 md:mt-12 bg-white p-6 md:p-8 rounded-2xl shadow-xl border border-slate-200 min-h-[300px]">
            <!-- Tab Navigation -->
            <div class="border-b border-slate-200 mb-4">
                <nav class="flex -mb-px" aria-label="Tabs">
                    <button id="tab-report" class="tab-active font-medium px-6 py-3 transition-colors duration-200">Full Report</button>
                    <button id="tab-feedback" class="tab-inactive font-medium px-6 py-3 transition-colors duration-200">Feedback</button>
                    <button id="tab-cover-letter" class="tab-inactive font-medium px-6 py-3 transition-colors duration-200">Cover Letter</button>
                </nav>
            </div>

            <!-- Tab Content -->
            <div>
                <!-- Full Report Panel -->
                <div id="panel-report">
                    <div class="flex justify-end mb-4">
                         <button id="download-report-button" class="bg-blue-500 text-white hover:bg-blue-600 font-semibold py-1 px-3 rounded-md text-sm flex items-center transition-colors">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="mr-2"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path><polyline points="7 10 12 15 17 10"></polyline><line x1="12" y1="15" x2="12" y2="3"></line></svg>
                            Download Report PDF
                        </button>
                    </div>
                    <div id="report-container" class="max-w-2xl mx-auto">
                        <!-- Score and summary will be injected here -->
                    </div>
                </div>

                <!-- Resume Feedback Panel -->
                <div id="panel-feedback" class="hidden">
                    <div class="flex justify-end mb-4">
                         <button id="download-feedback-button" class="bg-slate-200 text-slate-600 hover:bg-slate-300 font-semibold py-1 px-3 rounded-md text-sm flex items-center transition-colors">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="mr-2"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path><polyline points="7 10 12 15 17 10"></polyline><line x1="12" y1="15" x2="12" y2="3"></line></svg>
                            Download Feedback PDF
                        </button>
                    </div>
                    <div id="feedback-content-wrapper" class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div id="strengths-card" class="bg-green-50 border border-green-200 rounded-lg p-4"></div>
                        <div id="improvements-card" class="bg-yellow-50 border border-yellow-200 rounded-lg p-4"></div>
                    </div>
                </div>
                
                <!-- Cover Letter Panel -->
                <div id="panel-cover-letter" class="hidden prose max-w-none">
                     <div class="flex justify-end space-x-2 mb-4 not-prose">
                        <button id="copy-button" class="bg-slate-200 text-slate-600 hover:bg-slate-300 font-semibold py-1 px-3 rounded-md text-sm flex items-center transition-colors">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="mr-2"><rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect><path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path></svg>
                            Copy
                        </button>
                        <button id="download-cover-letter-button" class="bg-slate-200 text-slate-600 hover:bg-slate-300 font-semibold py-1 px-3 rounded-md text-sm flex items-center transition-colors">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="mr-2"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path><polyline points="7 10 12 15 17 10"></polyline><line x1="12" y1="15" x2="12" y2="3"></line></svg>
                            Download PDF
                        </button>
                    </div>
                    <div id="cover-letter-content-wrapper"></div>
                </div>
            </div>
        </section>
    </div>

    <script>
        window.addEventListener('DOMContentLoaded', () => {
            const { jsPDF } = window.jspdf;
            // --- State Variables ---
            let uploadedResumeContent = '';
            let uploadedJdContent = '';
            let analysisCompleted = false;
            let reportJson = null;

            // --- Element References ---
            const mainContent = document.getElementById('main-content');
            const resumeInput = document.getElementById('resume-input');
            const jobDescInput = document.getElementById('job-desc-input');
            const analyzeButton = document.getElementById('analyze-button');
            const buttonText = document.getElementById('button-text');
            const loadingSpinner = document.getElementById('loading-spinner');
            const resultsSection = document.getElementById('results-section');
            const generalErrorMessage = document.getElementById('general-error-message');
            const generalErrorText = document.getElementById('general-error-text');
            
            // Resume Upload Elements
            const resumeUploadInput = document.getElementById('resume-upload-input');
            const resumeUploadSuccess = document.getElementById('resume-upload-success');
            const resumeUploadError = document.getElementById('resume-upload-error');
            const resumeFilename = document.getElementById('resume-filename');
            const resumeErrorText = document.getElementById('resume-error-text');
            const resumeClearButton = document.getElementById('resume-clear-button');
            const resumeClearErrorButton = document.getElementById('resume-clear-error-button');
            
            // Job Description Upload Elements
            const jdUploadInput = document.getElementById('jd-upload-input');
            const jdUploadSuccess = document.getElementById('jd-upload-success');
            const jdFilename = document.getElementById('jd-filename');
            const jdClearButton = document.getElementById('jd-clear-button');

            const tabFeedback = document.getElementById('tab-feedback');
            const tabReport = document.getElementById('tab-report');
            const tabCoverLetter = document.getElementById('tab-cover-letter');
            
            const panelFeedback = document.getElementById('panel-feedback');
            const panelReport = document.getElementById('panel-report');
            const panelCoverLetter = document.getElementById('panel-cover-letter');
            
            const reportContainer = document.getElementById('report-container');
            const strengthsCard = document.getElementById('strengths-card');
            const improvementsCard = document.getElementById('improvements-card');
            const coverLetterContentWrapper = document.getElementById('cover-letter-content-wrapper');

            const copyButton = document.getElementById('copy-button');
            const downloadReportButton = document.getElementById('download-report-button');
            const downloadFeedbackButton = document.getElementById('download-feedback-button');
            const downloadCoverLetterButton = document.getElementById('download-cover-letter-button');
            const copyAlert = document.getElementById('copy-alert');

            // --- Helper Functions ---
            function setLoading(isLoading, message = 'Analyzing...') {
                if (isLoading) {
                    buttonText.textContent = message;
                    loadingSpinner.classList.remove('hidden');
                    analyzeButton.disabled = true;
                } else {
                    buttonText.textContent = analysisCompleted ? 'Analyze Again' : 'Analyze & Generate';
                    loadingSpinner.classList.add('hidden');
                    analyzeButton.disabled = false;
                }
                generalErrorMessage.classList.add('hidden');
            }

            function showGeneralError(message) {
                generalErrorText.textContent = message;
                generalErrorMessage.classList.remove('hidden');
            }

            async function callGeminiAPI(payload) {
                const apiKey = 'AIzaSyDJr2-tjcibqnQkTCpweSrKZno49qGT0vo'; // IMPORTANT: Add your API key here
                const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${apiKey}`;
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                if (!response.ok) throw new Error(`API request failed with status ${response.status}`);
                const result = await response.json();
                if (!result.candidates || result.candidates.length === 0) {
                    throw new Error('Invalid response from AI.');
                }
                return result.candidates[0].content.parts[0].text;
            }

            // --- AI Functions ---
            async function validateResumeContent(text) {
                const prompt = `Is the following text from a professional resume? Answer only with "yes" or "no".\n\nText: "${text.substring(0, 500)}..."`;
                const payload = { contents: [{ role: "user", parts: [{ text: prompt }] }] };
                try {
                    const responseText = await callGeminiAPI(payload);
                    return responseText.trim().toLowerCase().includes('yes');
                } catch (error) {
                    console.error("Validation API call failed:", error);
                    return false; // Fail safely
                }
            }

            async function getAIAssistance() {
                const resume = uploadedResumeContent || resumeInput.value;
                const jobDesc = uploadedJdContent || jobDescInput.value;

                if (!resume.trim() || !jobDesc.trim()) {
                    showGeneralError('Please provide both a resume and a job description.');
                    return;
                }

                setLoading(true);
                try {
                    const prompt = `As an expert ATS resume analyzer, analyze the provided resume against the job description. Return a JSON object with the following structure:
                        {
                          "overall_score": <a number between 1 and 100>,
                          "strengths": [<an array of strings highlighting what matches well>],
                          "improvements": [<an array of strings with actionable suggestions>],
                          "report": [
                            { "category": "Tailoring", "score": <a number>, "checks": [ { "name": "Keywords", "passed": <boolean> }, { "name": "Skills Match", "passed": <boolean> } ] },
                            { "category": "Content", "score": <a number>, "checks": [ { "name": "Quantifying Impact", "passed": <boolean> }, { "name": "Spelling & Grammar", "passed": <boolean> } ] },
                            { "category": "ATS Essentials", "score": <a number>, "checks": [ { "name": "ATS Parse Rate", "passed": <boolean> }, { "name": "Contact Info", "passed": <boolean> } ] }
                          ],
                          "cover_letter": "<a professional cover letter string>"
                        }
                    `;
                    const payload = {
                        contents: [{ role: 'user', parts: [{ text: `Resume:\n${resume}\n\nJob Description:\n${jobDesc}` }, { text: prompt }] }],
                        generationConfig: { responseMimeType: 'application/json' }
                    };

                    const aiResponseText = await callGeminiAPI(payload);
                    reportJson = JSON.parse(aiResponseText);
                    
                    renderFeedback(reportJson.strengths, reportJson.improvements);
                    renderFullReport(reportJson.overall_score, reportJson.report);
                    coverLetterContentWrapper.innerHTML = reportJson.cover_letter.replace(/\n/g, '<br>');
                    
                    mainContent.classList.add('hidden');
                    resultsSection.classList.remove('hidden');
                    
                    analysisCompleted = true;

                } catch (error) {
                    console.error('Error in AI processing chain:', error);
                    showGeneralError('An error occurred during AI analysis. Please try again.');
                } finally {
                    setLoading(false);
                }
            }

            // --- UI Rendering ---
            function renderFeedback(strengths, improvements) {
                strengthsCard.innerHTML = `
                    <div class="flex items-center mb-3">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-green-600 mr-2"><path d="M7 10v12"></path><path d="M15 5.88 14 10h5.83a2 2 0 0 1 1.92 2.56l-2.33 8A2 2 0 0 1 17.5 22H4a2 2 0 0 1-2-2v-8a2 2 0 0 1 2-2h2.76a2 2 0 0 0 1.79-1.11L12 2h0a2 2 0 0 1 1.79 1.11L15 5.88Z"></path></svg>
                        <h3 class="text-lg font-semibold text-green-800">What's Great</h3>
                    </div>
                    <ul class="list-disc list-inside text-green-700 space-y-2">
                        ${strengths.map(s => `<li>${s}</li>`).join('')}
                    </ul>`;
                improvementsCard.innerHTML = `
                    <div class="flex items-center mb-3">
                         <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-yellow-600 mr-2"><path d="M15 14c.2-1 .7-1.7 1.5-2.5 1-.9 1.5-2.2 1.5-3.5A6 6 0 0 0 6 8c0 1 .2 2.2 1.5 3.5.7.7 1.3 1.5 1.5 2.5"></path><path d="M9 18h6"></path><path d="M10 22h4"></path></svg>
                        <h3 class="text-lg font-semibold text-yellow-800">Areas for Improvement</h3>
                    </div>
                    <ul class="list-disc list-inside text-yellow-700 space-y-2">
                        ${improvements.map(i => `<li>${i}</li>`).join('')}
                    </ul>`;
            }
            
            function renderFullReport(overallScore, reportData) {
                const scoreColor = overallScore < 40 ? 'text-red-500' : overallScore < 70 ? 'text-yellow-500' : 'text-green-500';
                let reportHtml = `
                    <div class="text-center border-b pb-4 mb-4">
                        <h3 class="text-xl font-bold text-slate-800">Your Score</h3>
                        <p class="text-5xl font-bold ${scoreColor}">${overallScore}<span class="text-3xl text-slate-400">/100</span></p>
                    </div>
                    <div class="space-y-2">
                `;
                
                reportData.forEach(category => {
                    const categoryColor = category.score < 40 ? 'text-red-500' : category.score < 70 ? 'text-yellow-500' : 'text-green-500';
                    reportHtml += `
                        <div class="border rounded-lg">
                            <button class="accordion-toggle w-full flex justify-between items-center p-4 text-left font-semibold">
                                <span>${category.category}</span>
                                <div class="flex items-center">
                                    <span class="font-bold mr-4 ${categoryColor}">${category.score}%</span>
                                    <svg class="w-5 h-5 transform transition-transform" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd" /></svg>
                                </div>
                            </button>
                            <div class="accordion-content px-4 pb-4">
                                <ul class="space-y-2 pt-2 border-t">
                                    ${category.checks.map(check => `
                                        <li class="flex items-center">
                                            ${check.passed 
                                                ? `<svg class="w-5 h-5 text-green-500 mr-2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" /></svg>` 
                                                : `<svg class="w-5 h-5 text-red-500 mr-2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" /></svg>`
                                            }
                                            <span>${check.name}</span>
                                        </li>
                                    `).join('')}
                                </ul>
                            </div>
                        </div>
                    `;
                });

                reportHtml += `</div>`;
                reportContainer.innerHTML = reportHtml;
            }

            // --- File Handling ---
            async function handleFileUpload(event, isResume) {
                const file = event.target.files[0];
                if (!file) return;

                analyzeButton.disabled = true;
                generalErrorMessage.classList.add('hidden');
                
                const inputEl = isResume ? resumeInput : jobDescInput;
                const successEl = isResume ? resumeUploadSuccess : jdUploadSuccess;
                const errorEl = isResume ? resumeUploadError : null;
                const filenameEl = isResume ? resumeFilename : jdFilename;
                const errorTextEl = isResume ? resumeErrorText : null;

                inputEl.placeholder = 'Reading file...';

                const processFileContent = async (content, filename) => {
                    let isValid = true;
                    if (isResume) {
                        inputEl.placeholder = 'Validating file with AI...';
                        isValid = await validateResumeContent(content);
                    }

                    if (isValid) {
                        if (isResume) {
                            uploadedResumeContent = content;
                        } else {
                            uploadedJdContent = content;
                        }
                        filenameEl.textContent = filename;
                        inputEl.classList.add('hidden');
                        successEl.classList.remove('hidden');
                        if (errorEl) errorEl.classList.add('hidden');
                    } else {
                        if (errorTextEl) errorTextEl.textContent = "File does not appear to be a resume.";
                        inputEl.classList.add('hidden');
                        successEl.classList.add('hidden');
                        if (errorEl) errorEl.classList.remove('hidden');
                    }
                    analyzeButton.disabled = false;
                    inputEl.placeholder = isResume ? "Upload a .txt or .pdf file..." : "Upload a .txt or .pdf file...";
                };

                if (file.type === 'application/pdf') {
                    try {
                        const reader = new FileReader();
                        reader.onload = async (e) => {
                            const typedarray = new Uint8Array(e.target.result);
                            const pdf = await pdfjsLib.getDocument(typedarray).promise;
                            let fullText = '';
                            for (let i = 1; i <= pdf.numPages; i++) {
                                const page = await pdf.getPage(i);
                                const textContent = await page.getTextContent();
                                fullText += textContent.items.map(item => item.str).join(' ') + '\n';
                            }
                            await processFileContent(fullText, file.name);
                        };
                        reader.readAsArrayBuffer(file);
                    } catch (error) {
                        console.error("Error parsing PDF:", error);
                        if(isResume && errorTextEl) errorTextEl.textContent = "Could not read the PDF file.";
                        else showGeneralError("Could not read the PDF file for the Job Description.");
                        if(errorEl) errorEl.classList.remove('hidden');
                        analyzeButton.disabled = false;
                    }
                } else { // Assume .txt
                    const reader = new FileReader();
                    reader.onload = async (e) => {
                        await processFileContent(e.target.result, file.name);
                    };
                    reader.onerror = () => {
                        if(isResume && errorTextEl) errorTextEl.textContent = "Failed to read the text file.";
                        else showGeneralError("Failed to read the text file for the Job Description.");
                        if(errorEl) errorEl.classList.remove('hidden');
                        analyzeButton.disabled = false;
                    };
                    reader.readAsText(file);
                }
            }
            
            function handleClearFile(isResume) {
                if (isResume) {
                    uploadedResumeContent = '';
                    resumeUploadInput.value = '';
                    resumeInput.classList.remove('hidden');
                    resumeUploadSuccess.classList.add('hidden');
                    resumeUploadError.classList.add('hidden');
                } else {
                    uploadedJdContent = '';
                    jdUploadInput.value = '';
                    jobDescInput.classList.remove('hidden');
                    jdUploadSuccess.classList.add('hidden');
                }
            }
            
            function downloadAsPdf(type) {
                if (!reportJson) return;
                const doc = new jsPDF();
                let y = 15;

                doc.setFont('helvetica', 'bold');
                doc.setFontSize(20);
                doc.text('ResumeFit Analysis Report', 105, y, { align: 'center' });
                y += 10;

                if (type === 'report') {
                    doc.setFontSize(12);
                    doc.setFont('helvetica', 'bold');
                    doc.text('Overall Score:', 105, y, { align: 'center' });
                    y += 10;

                    const scoreColor = reportJson.overall_score < 40 ? '#ef4444' : reportJson.overall_score < 70 ? '#f59e0b' : '#22c55e';
                    doc.setFontSize(28);
                    doc.setTextColor(scoreColor);
                    doc.text(`${reportJson.overall_score} / 100`, 105, y, { align: 'center' });
                    y += 15;
                    doc.setTextColor('#000000');

                    reportJson.report.forEach(cat => {
                        doc.setFontSize(14);
                        doc.setFont('helvetica', 'bold');
                        doc.text(`${cat.category} (${cat.score}%)`, 14, y);
                        y += 8;
                        doc.setFont('helvetica', 'normal');
                        doc.setFontSize(12);
                        cat.checks.forEach(check => {
                            doc.text(`- ${check.name}: ${check.passed ? 'Passed' : 'Failed'}`, 20, y);
                            y += 7;
                        });
                        y += 5;
                    });
                    doc.save('resume-report.pdf');

                } else if (type === 'feedback') {
                     doc.setFontSize(16);
                     doc.setFont('helvetica', 'bold');
                     doc.text("Feedback Summary", 14, y);
                     y += 10;

                     doc.setFontSize(14);
                     doc.setTextColor('#166534'); // green
                     doc.text("What's Great", 14, y);
                     y += 8;
                     doc.setFont('helvetica', 'normal');
                     doc.setFontSize(12);
                     doc.setTextColor('#000000');
                     const strengths = doc.splitTextToSize(reportJson.strengths.map(s => `• ${s}`).join('\n'), 180);
                     doc.text(strengths, 14, y);
                     y += strengths.length * 5 + 10;

                     doc.setFontSize(14);
                     doc.setFont('helvetica', 'bold');
                     doc.setTextColor('#d97706'); // yellow
                     doc.text("Areas for Improvement", 14, y);
                     y += 8;
                     doc.setFont('helvetica', 'normal');
                     doc.setFontSize(12);
                     doc.setTextColor('#000000');
                     const improvements = doc.splitTextToSize(reportJson.improvements.map(i => `• ${i}`).join('\n'), 180);
                     doc.text(improvements, 14, y);
                     doc.save('resume-feedback.pdf');

                } else if (type === 'cover-letter') {
                    doc.setFontSize(16);
                    doc.setFont('helvetica', 'bold');
                    doc.text("Generated Cover Letter", 14, y);
                    y += 10;
                    doc.setFont('helvetica', 'normal');
                    doc.setFontSize(12);
                    const letter = doc.splitTextToSize(reportJson.cover_letter, 180);
                    doc.text(letter, 14, y);
                    doc.save('cover-letter.pdf');
                }
            }


            // --- Event Listeners ---
            analyzeButton.addEventListener('click', getAIAssistance);
            resumeUploadInput.addEventListener('change', (e) => handleFileUpload(e, true));
            jdUploadInput.addEventListener('change', (e) => handleFileUpload(e, false));
            resumeClearButton.addEventListener('click', () => handleClearFile(true));
            resumeClearErrorButton.addEventListener('click', () => handleClearFile(true));
            jdClearButton.addEventListener('click', () => handleClearFile(false));

            // Tab switching logic
            const tabs = [tabReport, tabFeedback, tabCoverLetter];
            const panels = [panelReport, panelFeedback, panelCoverLetter];

            tabs.forEach((tab, index) => {
                tab.addEventListener('click', () => {
                    tabs.forEach(t => t.classList.replace('tab-active', 'tab-inactive'));
                    panels.forEach(p => p.classList.add('hidden'));
                    
                    tab.classList.replace('tab-inactive', 'tab-active');
                    panels[index].classList.remove('hidden');
                });
            });
            
            // Accordion toggle logic (event delegation)
            reportContainer.addEventListener('click', function(e) {
                const toggle = e.target.closest('.accordion-toggle');
                if (toggle) {
                    const content = toggle.nextElementSibling;
                    const icon = toggle.querySelector('svg');
                    icon.classList.toggle('rotate-180');
                    if (content.style.maxHeight) {
                        content.style.maxHeight = null;
                    } else {
                        content.style.maxHeight = content.scrollHeight + "px";
                    }
                }
            });

            copyButton.addEventListener('click', () => {
                const coverLetterContent = coverLetterContentWrapper.innerText ?? '';
                navigator.clipboard.writeText(coverLetterContent)
                    .then(() => {
                        copyAlert.classList.remove('opacity-0');
                        setTimeout(() => copyAlert.classList.add('opacity-0'), 3000);
                    })
                    .catch((err) => {
                        console.error('Failed to copy text: ', err);
                        showGeneralError('Could not copy text to clipboard.');
                    });
            });
            
            downloadReportButton.addEventListener('click', () => downloadAsPdf('report'));
            downloadFeedbackButton.addEventListener('click', () => downloadAsPdf('feedback'));
            downloadCoverLetterButton.addEventListener('click', () => downloadAsPdf('cover-letter'));
        });
    </script>
